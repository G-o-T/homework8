<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/Normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Slab:wght@300&display=swap"
    rel="stylesheet">
  <title>VR</title>
</head>

<body>
  <div class="container offer__img">
    <header class="header">
      <div class="logo"></div>
      <button class="btn btn_small">Корзина<span class="btn__ico btn__ico_small btn__ico_ico-cart"></span></button>
    </header>
    <div class="wrapper">
      <main class="main">
        <section class="section offer">
          <div class="offer__content">
            <h1 class="section__title offer__title">Виртуальная реальность без проводов</h1>
            <p class="text offer__text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем
              без проводов и дорогих комьютеров.</p>
            <button class="btn btn_large">Купить<span class="btn__ico btn__ico_large btn__ico_ico-buy"></span></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav class="footer__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link text" href="#">Возможности</a>
            </li>
            <li class="nav__item">
              <a class="nav__link text" href="#">Где купить</a>
            </li>
            <li class="nav__item">
              <a class="nav__link text" href="#">Доставка</a>
            </li>
            <li class="nav__item">
              <a class="nav__link text" href="#">Помощь</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </div>
</body>

</html>
